<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadápio</title>
     <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="assets/styles.css">
     <script src="/src/cardapio.js" defer></script>
</head>
<body>


 <!-- Cabeçalho do navbar -->
<div class="heading">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="/assets/logo.png" alt="Logo da Cafeteria" width="30" height="30" class="d-inline-block align-text-top me-2">
        Frutas Top
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listar.html">Listagem de Frutas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- corpo do conteúdo -->
<main>


<div class="cantainere-forum-label">

<div class="row">
<h4 class="col">Clique no botão ao lado para levitar a fruta</h4>
<div class="col"><button type="button"  class="btn btn-primary rounded-circle" data-bs-toggle="modal"  data-bs-target="#exibirmodal" >+</button></div>
</div>

</div>


 
<div id="mmm">
<div  class="modal fade"  id="exibirmodal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Listar fruta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="container-form">


                <!-- Nome da espécie -->
                <div class="mb-3">
                  <label for="nome-especie" class="form-label">Nome da espécie</label>
                  <input type="text" class="form-control" id="nome-especie" name="nomeespecie" placeholder="Nome da espécie">
                </div>
                <!-- Nome científico -->
                <div class="mb-3">
                  <label for="nome-cietifico" class="form-label">Nome científico</label>
                  <input type="text" class="form-control" id="nomecietifico" name="nomecietifico" placeholder="Nome científico">
                </div>
                <!-- Produção média por safra (KG) -->
                <div class="mb-3">
                  <label for="producao" class="form-label">Produção média por safra (KG)</label>
                  <input type="number" class="form-control" id="producao" name="producao" placeholder="Produção média por safra (KG)">
                </div>
                <!-- Data do plantio -->
                <div class="mb-3">
                  <label for="dataPlantio" class="form-label">Data do plantio</label>
                  <input type="date" class="form-control" id="dataPlantio" name="dataPlantio" required>
                </div>
                
        </form>
      </div>
      <div id="k" class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="button-modal" type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

</div>




  

<!-- Container do card -->
 <div class="card-container">

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Frutas</h5>
    <h6 id="card-adicionar" class="card-subtitle mb-2 text-body-secondary"></h6>
  </div>
</div>

 </div>



</main>



<!-- rodapé do site -->
   <footer>

<div id="copy-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    Desenvolvido por <a href="index.html">Frutas Top
                    </a> &copy; 2025</p>
            </div>
        </div>
    </div>
</div>

   </footer>




<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
